# 完整测试配置 - 统一使用对象格式图标
site:
    title: "HomePage"
    description: "一个完全 AI 驱动的导航分享站"
    author: "lc4t"
    analytics: "" # Google Analytics ID，留空则不启用
    # 网站图标（支持相对路径或绝对URL）
    favicon: "/favicon.png"
    # 个人链接
    links:
        github: "https://github.com/lc4t/homepage"
        blog: "https://blog.sakanano.moe"
        custom:
            - name: "Github"
              url: "https://github.com/lc4t"
              icon:
                  type: "emoji"
                  value: "😄"

# 外观配置
appearance:
    theme:
        auto: true # 是否根据时间自动切换主题
        default: "light" # 默认主题：light/dark
    background:
        type: "bing" # bing/color/image/url
        value: "today" # today/random 或者具体的日期索引
        blur: 5 # 背景模糊程度 0-20
        opacity: 0.8 # 背景透明度 0-1
    card:
        blur: 10 # 卡片背景模糊 0-20
        opacity: 0.15 # 卡片透明度 0-1

# 布局配置
layout:
    # 置顶项目（显示在最前面）
    pinned:
        - "claude-ai"
        - "github"

    # 置顶标签（标签筛选时优先显示）
    pinnedTags:
        - "AI"
        - "服务"

    # 自定义分组和排序
    groups:
        - name: "AI工具"
          tags: ["ai", "tool"]
          priority: 1
        - name: "开发工具"
          tags: ["dev", "tool"]
          priority: 2
        - name: "服务监控"
          tags: ["service", "monitor"]
          priority: 3
        - name: "个人清单"
          tags: ["personal", "list"]
          priority: 4

    # 类型分组配置 - 自定义每种类型的显示名称和排序
    typeGroups:
        website:
            title: "网站"
            priority: 1
        service:
            title: "服务"
            priority: 2
        checklist:
            title: "TODO清单"
            priority: 3
        sharedlist:
            title: "分享清单"
            priority: 4

# 导出配置
export:
    markdown:
        # 按标签导出时的模板
        template: |
            ## {tag}

            {items}
        # 单个项目的格式
        item_format: "- [{title}]({url}) - {description}"

