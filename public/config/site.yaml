# 完整测试配置 - 包含各种类型和功能测试
site:
  title: "我的导航站"
  description: "Personal Navigation Hub"
  author: "Your Name"
  analytics: "" # Google Analytics ID，留空则不启用

# 外观配置
appearance:
  theme:
    auto: true # 是否根据时间自动切换主题
    default: "light" # 默认主题：light/dark
  background:
    type: "bing" # bing/color/image/url
    value: "today" # today/random 或者具体的日期索引
    blur: 0 # 背景模糊程度 0-20
    opacity: 0.8 # 背景透明度 0-1
  card:
    blur: 10 # 卡片背景模糊 0-20
    opacity: 0.15 # 卡片透明度 0-1

# 布局配置
layout:
  # 置顶项目（显示在最前面）
  pinned:
    - "claude-ai"
    - "github"
  
  # 自定义分组和排序
  groups:
    - name: "AI工具"
      tags: ["ai", "tool"]
      priority: 1
    - name: "开发工具"
      tags: ["dev", "tool"]
      priority: 2
    - name: "服务监控"
      tags: ["service", "monitor"]
      priority: 3
    - name: "个人清单"
      tags: ["personal", "list"]
      priority: 4
  
  # 类型分组配置 - 自定义每种类型的显示名称和排序
  typeGroups:
    website:
      title: "常用网站"
      priority: 1
    service:
      title: "服务监控"
      priority: 2
    checklist:
      title: "任务清单"
      priority: 3

# 导出配置
export:
  markdown:
    # 按标签导出时的模板
    template: |
      ## {tag}
      
      {items}
    # 单个项目的格式
    item_format: "- [{title}]({url}) - {description}"

