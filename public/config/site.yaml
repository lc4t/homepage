# 完整测试配置 - 统一使用对象格式图标
site:
    # 基本网站配置
    analytics: "G-05Q1SV2M23" # Google Analytics ID，留空则不启用
    favicon: "/favicon.ico" # 网站图标（支持相对路径或绝对URL）
    avatar: "/avatar.png" # 头像图片（支持相对路径或绝对URL）
    # 元数据配置（用于SEO和页面信息）
    metadata:
        title: "HomePage"
        description: "一个完全 AI 驱动的导航分享站"
        keywords: "导航, 个人, 服务, 管理, navigation, dashboard"
        author: "lc4t"
        language: "zh-CN"
    # 个人链接
    links:
        github: "https://github.com/lc4t/homepage"
        blog: "https://blog.sakanano.moe"
        # custom:
        #     - name: "Github"
        #       url: "https://github.com/lc4t"
        #       icon:
        #           type: "emoji"
        #           value: "😄"

# 全局健康检查配置
healthCheck:
    enabled: true
    probe:
        host: "nas.internal.sakanano.moe" # 探针地址，通常是路由器IP或内网服务器
        timeout: 1 # 超时时间（秒）

# 外观配置
appearance:
    theme:
        auto: true # 是否根据时间自动切换主题
        default: "light" # 默认主题：light/dark
    background:
        type: "bing" # bing/color/image/url
        value: "today" # today/random 或者具体的日期索引
        blur: 5 # 背景模糊程度 0-20
        opacity: 0.8 # 背景透明度 0-1
    card:
        blur: 10 # 卡片背景模糊 0-20
        opacity: 0.15 # 卡片透明度 0-1

# 布局配置
layout:
    # 置顶项目（显示在最前面）
    pinned:
        - "claude-ai"
        - "github"

    # 置顶标签（标签筛选时优先显示）
    pinnedTags:
        - "AI"
        - "服务"

    # 自定义分组和排序
    # groups:
    #     - name: "AI工具"
    #       tags: ["ai", "tool"]
    #       priority: 1
    #     - name: "开发工具"
    #       tags: ["dev", "tool"]
    #       priority: 2
    #     - name: "服务监控"
    #       tags: ["service", "monitor"]
    #       priority: 3
    #     - name: "个人清单"
    #       tags: ["personal", "list"]
    #       priority: 4

    # 类型分组配置 - 自定义每种类型的显示名称和排序
    typeGroups:
        website:
            title: "网站"
            priority: 1
        application:
            title: "应用"
            priority: 3
        service:
            title: "服务"
            priority: 4
        checklist:
            title: "主题清单"
            priority: 5
        sharedlist:
            title: "分享清单"
            priority: 6

# 导出配置
export:
    markdown:
        # 按标签导出时的模板
        template: |
            ## {tag}

            {items}
        # 单个项目的格式
        item_format: "- [{title}]({url}) - {description}"

